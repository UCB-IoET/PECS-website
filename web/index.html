<html>
  <head>
    <title>PECS Chair Control Interface</title>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="chairscript.js"></script>
  </head>
  <body>
    <h1>PECS Chair Controller</h1>
    <div>
      <text>Chair ID: </text>
      <input class="macaddr" type="text">
    </div>
    <table>
      <tr>
	<td>
	  <text>Back Heater: </text>
	</td>
	<td>
	  <input class="backh" min="0" max="100" type="range">
	</td>
      </tr>
      <tr>
	<td>
	  <text>Bottom Heater: </text>
	</td>
	<td>
	  <input class="bottomh" min="0" max="100" type="range">
	</td>
      </tr>
      <tr>
	<td>
	  <text>Back Fan: </text>
	</td>
	<td>
	  <input class="backf" min="0" max="100" type="range">
	</td>
      </tr>
      <tr>
	<td>
	  <text>Bottom Fan: </text>
	</td>
	<td>
	  <input class="bottomf" min="0" max="100" type="range">
	</td>
      </tr>
    </table>
    <input class="actuateChair" value="Actuate Chair" type="button">
    <input class="refreshSettings" value="Refresh Settings" type="button">
    <div class="errorMessage"></div>
  </body>
</html>
